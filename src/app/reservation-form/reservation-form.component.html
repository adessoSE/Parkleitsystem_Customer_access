<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
  <label for="reservationDate">Datum :</label>
  <input id="reservationDate" type="date" formControlName="reservationDate" min="{{validDate | date : 'yyyy-MM-dd'}}">
    @if (reservationForm.get('reservationDate')?.invalid && reservationForm.get('reservationDate')?.touched){
      <div><h6>Bitte ein g체ltiges Datum ausw채hlen!</h6></div>
    }
  </div>
  <div>
    <label for="reservarionSpot">Parkplatz Nr.:</label>
    <select id="reservarionSpot" name="reservationSpot" formControlName="reservationSpot">
      <option value="">Bitte w채hlen</option>
      @for (spot of parkingSpots; track spot.id){
        <option value="{{spot.id}}" [disabled]="!spot.status">{{spot.id}}</option>
      }
    </select>
    @if (reservationForm.get('reservationSpot')?.invalid && reservationForm.get('reservationSpot')?.touched){
      <div><h6>Bitte einen Parkplatz ausw채hlen!</h6></div>
    }
  </div>
  <button type="submit" [disabled]="reservationForm.invalid">Reservieren</button>
</form>
