<table class="table">
  <thead>
  <th scope="col"></th>
  <th scope="col">Datum</th>
  <th scope="col">Parkplatznummer</th>
  <th scope="col"></th>
  </thead>
  <tbody>
    @for (entry of reservations; track entry.id) {
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ entry.reservationDate | date: 'dd-MM-YYY'}}</td>
        <td>{{ entry.reservationSpot }}</td>
        <td>
          <button class="btn btn-primary" (click)="onEdit(entry.id)">edit</button>
          <button class="btn btn-danger" (click)="onDelete(entry.id)">delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
